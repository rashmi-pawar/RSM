<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Trip Loogbook and Mileage Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col size="7">
      <ion-item no-padding lines="none" class="trip-add-unit">
        <ion-label position="stacked">Trip Category</ion-label>
        <ion-select placeholder="Trip Category" [(ngModel)]="vehicleType">
          <ion-select-option *ngFor="let vtype of vehiclelist " value="{{vtype.name}}">{{vtype.name}}
          </ion-select-option>
        </ion-select>

      </ion-item>
    </ion-col>
    <ion-col size="5">
      <button type="button" class="add-vehicle-btn" (click)="presentAlertPrompt()">
        <ion-icon name="add"></ion-icon>Add Vehicle
      </button>
    </ion-col>
  </ion-row>

  <ion-row class="trip-list">
    <ion-col size="3" (click)="goTo('track')">
      <p>Start trip</p>
    </ion-col>
    <ion-col size="3">
      <p>Log trip</p>
    </ion-col>
    <ion-col size="3">
      <p>View trip</p>
    </ion-col>
    <ion-col size="3">
      <p>My settings</p>
    </ion-col>
  </ion-row>
</ion-content>
