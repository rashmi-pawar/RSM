<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title mode="md">Trips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="items?.length">

    <div class="list-item" *ngFor="let list of items">
      <ion-row>
        <ion-col size="8" no-padding>
          <p>
            <ion-icon name="pin"></ion-icon> &nbsp; Distance :
          </p>
        </ion-col>
        <ion-col size="4" no-padding>
          <p class="list-text">{{list?.distance}} {{list?.unit}}</p>
        </ion-col>
        <ion-col size="8" no-padding>
          <p>
            <ion-icon name="car"></ion-icon> &nbsp; Vehicle Name :
          </p>
        </ion-col>
        <ion-col size="4" no-padding>
          <p class="list-text">{{list?.vehicleType}}</p>
        </ion-col>
        <ion-col size="8" no-padding>
          <p>
            <ion-icon name="calendar"></ion-icon> &nbsp; Date :
          </p>
        </ion-col>
        <ion-col size="4" no-padding>
          <p class="list-text">{{list?.date | date: 'dd/MM/yyyy'}}</p>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <div class="list-item" *ngIf="!items.length" class="nodata"> No data found</div>

  <ion-button (click)="export()" color="primary">Export Trips</ion-button>
</ion-content>
